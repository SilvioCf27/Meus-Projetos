{% extends 'base.html' %}

{% block content %}
    <h1>Bolos</h1>
    <div class="row">
        {% for bolo in bolos %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="{{ bolo.imagem.url }}" alt="{{ bolo.nome }}">
                    <div class="card-body">
                        <h4 class="card-title">{{ bolo.nome }}</h4>
                        <p class="card-text">{{ bolo.descricao }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">Comprar</button>
                            </div>
                            <small class="text-muted">{{ bolo.preco|floatformat }}</small>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
